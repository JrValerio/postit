<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post-it Share</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="/htmx.min.js"></script>
  </head>
  <body>
    <div class="sticky-note">
      Nota compartilhada!
    </div>

    <script>
      // Extrai o ID da nota da URL e configura o `hx-get` para carregar o conte√∫do da nota
      const noteId = location.pathname.split("/").pop();
      document
        .querySelector("[hx-get]")
        .setAttribute("hx-get", `/share/${noteId}`);
    </script>
  </body>
</html>
