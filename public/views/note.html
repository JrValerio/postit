<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post-it Share</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/htmx.min.js"></script>
  </head>
  <body>
    <div hx-trigger="load" hx-target="#content" class="sticky-note">
      <div id="content" class="content"></div>
    </div>

    <script>
      // Extrai o ID da nota da URL e configura o `hx-get` para carregar o conte√∫do da nota
      const noteId = location.pathname.split('/').pop();
      document
        .querySelector('.sticky-note')
        .setAttribute('hx-get', `/share/${noteId}`);
    </script>
  </body>
</html>
